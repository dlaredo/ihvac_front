<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HVAC Issue Form</title>
    <link rel="stylesheet" media="screen" href="styles_form.css" >
</head>
<body>

	<form class="issue_form" action="http://127.0.0.1:5000/reportHvacIssue" method="post" name="issue_form">

		<ul>
    		<li>
        		<h2>Report an issue with HVAC</h2>
         		<span class="required_notification">* Denotes Required Field</span>
    		</li>
    		<li>
        		<label for="locBuilding">Building:</label>

        		<select name="locBuilding">
        			<option value="se2">SE 2</option>
        		</select>

        	</li>
        	<li>
        		<label for="locFloor">Floor:</label>
    			<select name="locFloor">
        			<option value="0">Basement</option>
        			<option value="1">Ground Floor</option>
        			<option value="2">First Floor</option>
        			<option value="3">Second Floor</option>
        			<option value="4">Third Floor</option>
        		</select>
    			<span class="form_hint">This is the floor where the fault is detected</span>
    		</li>
    		<li>
        		<label for="locRoom">Room:</label>
        		<select name="locRoom">
        			<option value="0">Room 1</option>
        			<option value="1">Room 2</option>
        			<option value="2">Room 3</option>
        			<option value="3">Room 4</option>
        			<option value="4">Room 5</option>
        		</select>
    			<span class="form_hint">This is the room where the fault is detected</span>
    		</li>
    		<li>
    			<label for="description">Describe the issue:</label>
    			<textarea name="description" cols="40" rows="6" required=""></textarea>
			</li>
    		<li>
    			<button class="submit" type="submit">Submit Form</button>
			</li>
		</ul>

	</form>

</body>
</html>
